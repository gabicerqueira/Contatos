<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/65d3d9eac0.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="img/logo.png" alt="logo">
        <h2>Contato</h2>
    </header>
    <main>
        <section>
            <div class="branco">
                <h1>Entre em contato </h1>

                <p class="texto">Deseja falar conosco? Preencha as informações abaixo</p>
                <form id="contato-form">
                    <input type="text" id="nome" placeholder="Nome" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="tel" id="tel" placeholder="Telefone" required>
                    <div class="area">
                        <p class="ajuda">Como podemos ajudar?</p>
                        <textarea name="" id="mensagem" placeholder="Mensagem"></textarea>
                    </div>
                    <button type="submit" class="adicionar"><span>Adicionar contato</span></button>
                </form>

                <div class="botoes">
                    <button id="mostrar-contatos"><span>Mostrar Contatos</span></button>
                    <button id="ocultar-contatos"><span>Ocultar Contatos</span></button>
                </div>
                
            </div>


            <div class="direito">
                <p class="titulo">Lista de contatos</p>
                <ul id="contato-lista"></ul>
            </div>

        </section>
    </main>


    <script src="main.js"></script>
</body>

</html>
